plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.example.helloworld.HelloWorld'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation group: 'com.google.truth', name: 'truth', version: '1.1.3'
    testImplementation group: 'com.google.truth.extensions', name: 'truth-java8-extension', version: '1.1.3'
    testImplementation 'com.google.truth.extensions:truth-java8-extension'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}